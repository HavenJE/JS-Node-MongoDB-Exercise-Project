<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Node Full-Stack Project</title>
  </head>
  <body>
    <div class="game">
      <div class="stats">
        <span class="stat"> XP: <span class="xpText"> 0 </span></span>

        <span class="stat"> Health: <span class="xpText"> 100 </span></span>

        <span class="stat"> Gold: <span class="xpText"> 50 </span></span>
      </div>

      <div class="controls">
        <button class="button1">Go to store</button>

        <button class="button2">Go to cave</button>

        <button class="button3">Fight dragon</button>
      </div>

      <div class="monsterStats">
        <span class="stat"
          >Monster Name: <span class="monsterName"> </span>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
